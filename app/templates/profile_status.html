<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Approval Pending</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        {% if user.profile_picture %}
        <img class="w-10 h-10 rounded-full mr-4" src="{{ user.profile_picture.url}}" alt="Avatar">
        {% else %}
        missing Picture
        {% endif %}
        <h2 class="text-2xl font-bold mb-2">Profile Approval Pending</h2>
        <p class="text-gray-600 mb-4">Your profile is currently under review by the admin. You will be notified once it has been approved.</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="window.location.href='/logout'">Logout</button>
    </div>

</body>
</html>
