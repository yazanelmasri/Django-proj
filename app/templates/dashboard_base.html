<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="{% static "images/icon.jpg" %}" type="image/x-icon">
    <style>
        .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .sidebar-open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 bg-gray-800 text-white fixed inset-y-0 sidebar">
            <div class="p-6 flex justify-between items-center p-2">
                <h1 class="text-2xl font-bold"></h1>
                <button id="closeSidebar" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <nav class="p-3">
                <ul>
                    <li class="mb-4">
                        <a href="/dashboard/" class="text-lg hover:underline">All Users</a>
                    </li>
                    <li>
                        <a href="/adminpage/" class="text-lg hover:underline">Admin</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col">
            <!-- Navbar -->
            <header class="w-full bg-gray-800 text-white p-4 flex justify-between items-center">
                <button id="toggleSidebar" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <span class="text-2xl font-bold mr-4">Dashboard</span>
            </header>

            <main class="p-6">
                {% block content %}{% endblock content %}
            </main>
        </div>
    </div>

    <script>
        const toggleSidebarButton = document.getElementById('toggleSidebar');
        const closeSidebarButton = document.getElementById('closeSidebar');
        const sidebar = document.getElementById('sidebar');
        
        toggleSidebarButton.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-open');
        });

        closeSidebarButton.addEventListener('click', () => {
            sidebar.classList.remove('sidebar-open');
        });
    </script>
</body>
</html>
